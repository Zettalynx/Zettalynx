name: Update GitHub Activity Feed

on:
  schedule:
    - cron: "0 0 * * *" # Setiap hari pada tengah malam UTC
  workflow_dispatch: # Bisa juga dijalankan secara manual

jobs:
  update-readme:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x] # Memastikan Node.js versi 20 digunakan

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v3 # Menggunakan versi terbaru

      - name: Set up Python
        uses: actions/setup-python@v4 # Menggunakan versi terbaru
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Generate GitHub Activity Feed
        run: python generate_activity.py

      - name: Debug - Check generated file
        run: cat activity.md # Output isi dari file activity.md untuk debugging

      - name: Update README with new activity
        run: |
          ACTIVITY_CONTENT=$(cat activity.md)
          echo "Activity Content: $ACTIVITY_CONTENT" # Debug: Output isi konten sebelum diterapkan
          sed -i '/<!--START_SECTION:activity-->/, /<!--END_SECTION:activity-->/c\<!--START_SECTION:activity-->\n'"$ACTIVITY_CONTENT"'\n<!--END_SECTION:activity-->' README.md
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README with recent GitHub activity"
          git push
