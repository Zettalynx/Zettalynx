name: Generate Bitcoin Line Chart

on:
  schedule:
    - cron: '0 0 * * *'  # Menjalankan setiap hari pada tengah malam UTC
  workflow_dispatch:     # Memungkinkan pemicu manual

jobs:
  generate-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib requests

      - name: Generate Bitcoin Line Chart
        run: python generate_bitcoin_chart.py

      - name: Commit and Push Chart
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add bitcoin_chart.png
          git commit -m "Update Bitcoin Chart"
          git push
