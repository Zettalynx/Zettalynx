<div id="quiz-container">
  <p id="question">Loading...</p>
  <ul id="answers">
    <!-- Options will be inserted here -->
  </ul>
</div>

<script>
  // Simple code trivia questions
  const questions = [
    {
      question: "What does HTML stand for?",
      options: ["HyperText Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language"],
      answer: 0,
    },
    {
      question: "Which language is used for web apps?",
      options: ["PHP", "Python", "JavaScript"],
      answer: 2,
    },
    {
      question: "What does CSS stand for?",
      options: ["Creative Style Sheets", "Cascading Style Sheets", "Computer Style Sheets"],
      answer: 1,
    },
  ];

  let currentQuestion = 0;

  function showQuestion() {
    const quizContainer = document.getElementById("quiz-container");
    const questionElem = document.getElementById("question");
    const answersElem = document.getElementById("answers");

    // Clear previous options
    answersElem.innerHTML = "";

    // Display the current question
    questionElem.textContent = questions[currentQuestion].question;

    // Display options
    questions[currentQuestion].options.forEach((option, index) => {
      const li = document.createElement("li");
      li.textContent = option;
      li.addEventListener("click", () => checkAnswer(index));
      answersElem.appendChild(li);
    });
  }

  function checkAnswer(selectedOption) {
    const correctAnswer = questions[currentQuestion].answer;
    if (selectedOption === correctAnswer) {
      alert("Correct!");
    } else {
      alert("Incorrect. Try again!");
    }
    // Move to next question or end game
    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      document.getElementById("quiz-container").innerHTML = "<p>You've completed the quiz! ðŸŽ‰</p>";
    }
  }

  // Initialize the quiz
  showQuestion();
</script>
